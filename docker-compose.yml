services:
  # Ollama service (local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: anca-ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_NUM_GPU=99
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_NUM_CTX=8192
      - OLLAMA_MAX_LOADED_MODELS=4
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "ollama list || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Model puller service (runs once)
  model-puller:
    image: curlimages/curl
    container_name: anca-model-puller
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ./pull_models.sh:/pull_models.sh
    entrypoint: [ "/bin/sh", "/pull_models.sh" ]
    restart: "no"

  # ANCA API service
  anca:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: anca-api
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - CREWAI_TELEMETRY=false
      - CREWAI_TRACING_ENABLED=false
      - LOG_LEVEL=INFO
      - LOG_MAX_BYTES=10485760 # 10MB
      - LOG_BACKUP_COUNT=5
      - CACHE_TTL_DAYS=7
      - EBAY_APP_ID=${EBAY_APP_ID}
      - EBAY_CERT_ID=${EBAY_CERT_ID}
      - EBAY_CERT_ID=${EBAY_CERT_ID}
      - EBAY_DEV_ID=${EBAY_DEV_ID}
      - MOCK_EBAY=${MOCK_EBAY:-true}
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    volumes:
      - ./articles:/app/articles
      - ./cache:/app/.cache
      - ./chroma:/app/.chroma
      - ./logs:/app/logs
      # Mount code for hot-reloading
      - ./app:/app/app
      - ./agents:/app/agents
      - ./tools:/app/tools
      - ./run_graph.py:/app/run_graph.py
      - ./run_sniper.py:/app/run_sniper.py
      - ./sniper.md:/app/sniper.md
      - ./strategies.md:/app/strategies.md
      - ./agent_config.json:/app/agent_config.json
    depends_on:
      ollama:
        condition: service_healthy
      model-puller:
        condition: service_completed_successfully
    extra_hosts:
      - "anca.local:host-gateway"
    restart: unless-stopped

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: anca-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Avoid overwriting node_modules
    depends_on:
      - anca
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local
